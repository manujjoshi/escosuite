<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bid Analyzer</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        .container { height: 100vh; width: 100vw; }
        iframe { border: 0; width: 100%; height: 100%; }
    </style>
    <script>
        // Optional: simple ping to show a message if Streamlit isn't running
        async function checkStreamlit() {
            try {
                const res = await fetch('http://localhost:8501/');
                if (!res.ok) throw new Error();
            } catch (e) {
                const warn = document.getElementById('warn');
                if (warn) warn.style.display = 'block';
            }
        }
        window.addEventListener('load', checkStreamlit);
    </script>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com" />
</head>
<body>
    <div id="warn" style="display:none;" class="p-3 bg-yellow-100 text-yellow-800 text-sm">Streamlit app not detected. Please run: <code>streamlit run bid_analyzer.py --server.port 8501</code></div>
    <div class="container">
        <iframe src="http://localhost:8501" title="Bid Analyzer"></iframe>
    </div>
</body>
<script>
    // Allow iframe resizing in some browsers
    window.addEventListener('message', (event) => {
        if (event.data && event.data.type === 'streamlit:render') {
            // Placeholder for future postMessage handling
        }
    });
    </script>
</html>
