<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="flex h-screen">
        {% include 'sidebar.html' %}
        <main class="flex-1 p-8 overflow-y-auto">
            <h2 class="text-2xl font-bold mb-6">Company Profiling</h2>

            <div>
                <div class="border-b border-gray-200 mb-4">
                    <nav class="flex space-x-4" aria-label="Tabs">
                        <button class="tab-btn px-3 py-2 text-sm font-medium bg-white rounded-t border border-b-0" data-tab="details">Company Details</button>
                        <button class="tab-btn px-3 py-2 text-sm font-medium bg-white rounded-t border border-b-0" data-tab="preferences">Preferences</button>
                        <button class="tab-btn px-3 py-2 text-sm font-medium bg-white rounded-t border border-b-0" data-tab="capabilities">Capabilities</button>
                        <button class="tab-btn px-3 py-2 text-sm font-medium bg-white rounded-t border border-b-0" data-tab="bidrules">Bid / No Bid</button>
                        <button class="tab-btn px-3 py-2 text-sm font-medium bg-white rounded-t border border-b-0" data-tab="performance">Past Performance</button>
                        <button class="tab-btn px-3 py-2 text-sm font-medium bg-white rounded-t border border-b-0" data-tab="branding">Branding</button>
                        <button class="tab-btn px-3 py-2 text-sm font-medium bg-white rounded-t border border-b-0" data-tab="integrations">Integrations</button>
                        <button class="tab-btn px-3 py-2 text-sm font-medium bg-white rounded-t border border-b-0" data-tab="knowledge">Knowledge</button>
                    </nav>
                </div>

                <!-- Tabs Content -->
                <section id="tab-details" class="tab-pane hidden">
                    <h3 class="text-lg font-semibold mb-4">Company Details</h3>
                    <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input class="border rounded px-3 py-2" name="name" placeholder="Company Name" />
                        <input class="border rounded px-3 py-2" name="website" placeholder="Website" />
                        <input class="border rounded px-3 py-2" name="email" placeholder="Email" />
                        <input class="border rounded px-3 py-2" name="phone" placeholder="Phone" />
                        <textarea class="border rounded px-3 py-2 md:col-span-2" name="about" placeholder="About"></textarea>
                        <div class="md:col-span-2">
                            <button class="px-4 py-2 bg-blue-600 text-white rounded">Save</button>
                        </div>
                    </form>
                </section>

                <section id="tab-preferences" class="tab-pane hidden">
                    <h3 class="text-lg font-semibold mb-4">Preferences</h3>
                    <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input class="border rounded px-3 py-2" name="states" placeholder="States (comma separated)" />
                        <input class="border rounded px-3 py-2" name="countries" placeholder="Countries (comma separated)" />
                        <div class="md:col-span-2">
                            <button class="px-4 py-2 bg-blue-600 text-white rounded">Save</button>
                        </div>
                    </form>
                </section>

                <section id="tab-capabilities" class="tab-pane hidden">
                    <h3 class="text-lg font-semibold mb-4">Capabilities</h3>
                    <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input class="border rounded px-3 py-2" name="title" placeholder="Capability Title" />
                        <textarea class="border rounded px-3 py-2 md:col-span-2" name="description" placeholder="Description"></textarea>
                        <div class="md:col-span-2">
                            <button class="px-4 py-2 bg-blue-600 text-white rounded">Add Capability</button>
                        </div>
                    </form>
                </section>

                <section id="tab-bidrules" class="tab-pane hidden">
                    <h3 class="text-lg font-semibold mb-4">Bid / No Bid</h3>
                    <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input class="border rounded px-3 py-2" name="obstacle" placeholder="Obstacle" />
                        <input class="border rounded px-3 py-2" name="ideal" placeholder="Ideal" />
                        <div class="md:col-span-2">
                            <button class="px-4 py-2 bg-blue-600 text-white rounded">Save Rules</button>
                        </div>
                    </form>
                </section>

                <section id="tab-performance" class="tab-pane hidden">
                    <h3 class="text-lg font-semibold mb-4">Past Performance</h3>
                    <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input class="border rounded px-3 py-2" name="award" placeholder="Award / Project" />
                        <input class="border rounded px-3 py-2" name="year" placeholder="Year" />
                        <div class="md:col-span-2">
                            <button class="px-4 py-2 bg-blue-600 text-white rounded">Add Award</button>
                        </div>
                    </form>
                </section>

                <section id="tab-branding" class="tab-pane hidden">
                    <h3 class="text-lg font-semibold mb-4">Branding</h3>
                    <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input class="border rounded px-3 py-2" name="company_name" placeholder="Company Name" />
                        <input class="border rounded px-3 py-2" name="avatar_url" placeholder="Avatar URL" />
                        <div class="md:col-span-2">
                            <button class="px-4 py-2 bg-blue-600 text-white rounded">Save Branding</button>
                        </div>
                    </form>
                </section>

                <section id="tab-integrations" class="tab-pane hidden">
                    <h3 class="text-lg font-semibold mb-4">Integrations</h3>
                    <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input class="border rounded px-3 py-2" name="n8n" placeholder="n8n Webhook / API Key" />
                        <input class="border rounded px-3 py-2" name="zapier" placeholder="Zapier Hook / API Key" />
                        <div class="md:col-span-2">
                            <button class="px-4 py-2 bg-blue-600 text-white rounded">Save Integrations</button>
                        </div>
                    </form>
                </section>

                <section id="tab-knowledge" class="tab-pane hidden">
                    <h3 class="text-lg font-semibold mb-4">Knowledge Hub</h3>
                    {% if message %}<div class="text-green-700 mb-3">{{ message }}</div>{% endif %}
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                        <div class="bg-white p-6 rounded-lg shadow">
                            <h4 class="font-semibold mb-3">Documents</h4>
                            <form method="POST" enctype="multipart/form-data" class="space-y-3">
                                <input type="hidden" name="action" value="upload_docs" />
                                <div>
                                    <label class="block text-sm text-gray-600 mb-1">Target Folder (optional)</label>
                                    <select name="target_folder" class="border rounded px-3 py-2 w-full">
                                        <option value="">/</option>
                                        {% for f in folders %}<option value="{{ f }}">{{ f }}</option>{% endfor %}
                                    </select>
                                </div>
                                <input type="file" name="documents" multiple class="border rounded px-3 py-2 w-full" />
                                <button class="px-4 py-2 bg-blue-600 text-white rounded"><i class="fas fa-upload mr-2"></i>Upload</button>
                            </form>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow">
                            <h4 class="font-semibold mb-3">Create New Folder</h4>
                            <form method="POST" class="space-y-3">
                                <input type="hidden" name="action" value="create_folder" />
                                <input type="text" name="folder_name" placeholder="Folder name" class="border rounded px-3 py-2 w-full" />
                                <button class="px-4 py-2 bg-green-600 text-white rounded"><i class="fas fa-folder-plus mr-2"></i>Create</button>
                            </form>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-lg shadow">
                        <h4 class="font-semibold mb-4">Existing Folders</h4>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                            {% for f in folders %}
                            <div class="border rounded p-3"><i class="fas fa-folder text-yellow-500 mr-2"></i>{{ f }}</div>
                            {% endfor %}
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script>
        const tabs = ['details','preferences','capabilities','bidrules','performance','branding','integrations','knowledge'];
        const btns = document.querySelectorAll('.tab-btn');
        function showTab(name){
            tabs.forEach(t=>{
                const pane=document.getElementById('tab-'+t);
                if(pane){ pane.classList.toggle('hidden', t!==name); }
            })
            btns.forEach(b=>b.classList.toggle('bg-gray-100', b.dataset.tab===name));
        }
        btns.forEach(b=>b.addEventListener('click', ()=>showTab(b.dataset.tab)));
        showTab('knowledge');
    </script>
</body>
</html>
